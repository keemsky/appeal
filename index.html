<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ระบบร้องเรียน - เสลภูมิพิทยาคม</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Prompt', sans-serif; background: #f4f6f9; padding: 2rem; }
    .container { max-width: 700px; margin: auto; background: white; padding: 2rem; border-radius: 1rem; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    input, textarea, select { width: 100%; padding: 10px; margin-bottom: 1rem; font-family: inherit; border: 1px solid #ccc; border-radius: 8px; }
    button { background: #4158D0; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
    button:hover { background: #2e45b8; }
    .card { background: #f0f0f0; padding: 1rem; margin-top: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ส่งเรื่องร้องเรียน</h1>
    <form id="complaint-form">
      <input type="text" id="topic" placeholder="หัวข้อเรื่อง" required />
      <select id="type" required>
        <option value="">-- เลือกประเภท --</option>
        <option value="ร้องเรียนทั่วไป">ร้องเรียนทั่วไป</option>
        <option value="คำชมเชย">คำชมเชย</option>
      </select>
      <textarea id="details" placeholder="รายละเอียด..." required></textarea>
      <input type="text" id="fullname" placeholder="ชื่อผู้แจ้ง" required />
      <input type="email" id="email" placeholder="อีเมล" required />
      <input type="tel" id="phone" placeholder="เบอร์โทรศัพท์" required />
      <button type="submit">ส่งเรื่องร้องเรียน</button>
    </form>

    <h2>รายการร้องเรียน</h2>
    <div id="complaint-list">กำลังโหลด...</div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwF2jxtIIkX4DsASZ0M2zxMRjQnCNOftVPBIVG-cOp2kFxP2tBgFIcs3WMvBpXpTvmG/exec";

    const form = document.getElementById("complaint-form");
    const list = document.getElementById("complaint-list");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        topic: document.getElementById("topic").value,
        type: document.getElementById("type").value,
        details: document.getElementById("details").value,
        fullname: document.getElementById("fullname").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
      };

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();
        alert("ส่งสำเร็จ: " + result.message);
        form.reset();
        loadComplaints();
      } catch (err) {
        alert("เกิดข้อผิดพลาดในการส่ง");
      }
    });

    async function loadComplaints() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        list.innerHTML = "";
        data.forEach((c) => {
          list.innerHTML += `
            <div class="card">
              <strong>${c.topic}</strong><br/>
              ประเภท: ${c.type}<br/>
              <small>${c.details}</small>
            </div>`;
        });
      } catch (err) {
        list.innerHTML = "ไม่สามารถโหลดข้อมูลได้";
      }
    }

    loadComplaints();
  </script>
</body>
</html>
