<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>เรียกใช้ Google Script</title>
</head>
<body>
  <h1>ข้อมูลจาก Google Apps Script</h1>
  <button onclick="loadData()">โหลดข้อมูล</button>
  <pre id="output">รอข้อมูล...</pre>

  <script>
    async function loadData() {
      const output = document.getElementById("output");
      output.textContent = "กำลังโหลดข้อมูล...";
      
      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbwF2jxtIIkX4DsASZ0M2zxMRjQnCNOftVPBIVG-cOp2kFxP2tBgFIcs3WMvBpXpTvmG/exec"
        );
        const data = await response.json(); // ถ้า backend ส่ง JSON
        output.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        output.textContent = "เกิดข้อผิดพลาด: " + error;
      }
    }
  </script>
</body>
</html>
